<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: var(--white);
    }
  </style>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header>
    <div class="container">
      <div class="logo">
        <img src="images/logo.svg" alt="Huddle Logo">
      </div><!--end logo-->
    </div><!--end container-->

  </header>

  <main>
    <div class="container">
      <div class="hero-image">
        <img src="images/illustration-mockups.svg" alt="mockup illustration image">
      </div><!--hero image-->
      <div class="hero-text">
        <h1>Build The Community Your Fans Will Love</h1>

        <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button> Register</button>
      </div><!--hero-text-->

    </div><!--end container-->
    <div class="social-media">
      <div class="container">
        <div class="social-media-icon"></div><!--end social-media-icon-->
        <div class="social-media-icon"></div><!--end social-media-icon-->
        <div class="social-media-icon"></div><!--end social-media-icon-->
      </div>
    </div><!--social-media-->
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.websalem.ch">Ahmed Salem</a>.
    </p>
  </footer>
</body>

</html>
